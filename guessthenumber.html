<html>
    <head>
        <style>
            body{
    background-color:lightblue;
    text-align:center;
}
h5{
    background-color:blue;
    color:white;
}
button{
    border-radius:20px;
    padding:5px;
}
input{
    border-radius:20px;
    padding:5px;
    width:200px;
}
button:hover{
    background-color:red;
    color:white;
}
        </style>
    </head>
    <body>
        <h5>
            <center>
            Guess the Number Game
            </center>
        </h5>
        <h3>
            <center>
                Guess a number between 1 and 10:
            </center>
        </h3>
        <input id="input" type="number" max="10" min="1">

        <button onclick="submitGuess()">
            Submit Guess
        </button>
        <p id="output">

        </p>
        <script>
            var secretNumber=Math.floor(Math.random()*10)+1;
            function submitGuess(){
                var userguess=document.getElementById("input").value;
                var guess=+userguess;
                if (!isNaN(guess)){
                    if (guess===secretNumber){
                        var resultelement=document.getElementById("output");
                resultelement.textContent="great job";
                    }
                    else if(guess<secretNumber){
                        document.getElementById("output").innerHTML="low try again";
                    }
                    else {
                        document.getElementById("output").innerHTML="high try again";
                    }
                }
                else{
                    document.getElementById("output").innerHTML="invalid input plz enter a valid number";
                }
            }
        </script>
    </body>
</html>
